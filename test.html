<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliquer au bon endroit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        .container {
            position: relative;
        }
        #success-message {
            margin-top: 10px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="target-image" src="images/france.png" alt="Image à cliquer" style="cursor: pointer; height: 100px; width: 100px;">
    </div>
    <p id="success-message">Bravo ! Vous avez cliqué au bon endroit.</p>

    <script>
        const image = document.getElementById("target-image");
        const message = document.getElementById("success-message");
        
        image.addEventListener("click", function(event) {
            const rect = image.getBoundingClientRect();
            const clickX = (event.clientX - rect.left) / rect.width * 100;
            const clickY = (event.clientY - rect.top) / rect.height * 100;
            
            const targetX = 50; // Coordonnée X relative (en %)
            const targetY = 40; // Coordonnée Y relative (en %)
            const tolerance = 5; // Tolérance de clic en %
            
            if (Math.abs(clickX - targetX) <= tolerance && Math.abs(clickY - targetY) <= tolerance) {
                message.style.display = "block";
            } else {
                message.style.display = "none";
            }
        });
    </script>
</body>
</html>
